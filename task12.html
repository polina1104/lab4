<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task 12</title>
</head>
<body>
    <script>
        let c=['Собаки', 'крутые', 'и', 'котики', 'тоже'], b=0, i, s;
        alert('Собаки '+'крутые '+'и '+'котики '+'тоже ');
        for (i=0; i<=4; i++)
        {
            for (s=0; s<=c[i].length; s++)
            {
                if (c[i].charAt(s)=='а')
                    b++;
            }
        }
        alert(b);
    </script>
</body>
